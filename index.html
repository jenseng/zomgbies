<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #f7f2ec;
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta charset='utf-8'>
    <script>
      var domainMatch = /domain=([^&]+)/.exec(location.search);
      if (domainMatch && location.hostname.indexOf("." + domainMatch[1]) >= 0)
        document.domain = decodeURIComponent(domainMatch[1]);
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  </head>
  <body>
    <canvas></canvas>
    <script src="zomgbies.js"></script>
    <script>
      /***
       *
       * Ohai, fork me on github!
       * https://github.com/jenseng/zomgbies
       *
       ***/
      var images = [],
          imageGroup,
          image,
          image10,
          image30
      for (var i = 1; i < 2; i++) {
        imageGroup = [];
        for (var j = 0; j < 8; j++) {
          image10 = new Image();
          image10.src = "images/agent" + i + "-" + j + "-0.png";
          image30 = new Image();
          image30.src = "images/agent" + i + "-" + j + "-1.png";
          imageGroup.push([image10, image30]);
        }
        images.push(imageGroup);
      }

      for (var i = 2; i <= 16; i++) {
        image10 = new Image();
        image10.src = "images/agent" + i + "-1-0.png";
        image30 = new Image();
        image30.src = "images/agent" + i + "-3-0.png";
        images.push([[image10, image10], [image10, image10], [image30, image30], [image30, image30], [image30, image30], [image30, image30], [image10, image10], [image10, image10]]);
      }

      Zomgbie(
        $('canvas'), {
          resize: true,
          //debug: true,
          weapons: ['colt', 'grenades'],
          messages: {
            gameOver: [
              "Admit it, you only came back to Atlanta for the hat",
              "This rage is gonna get you killed",
              "You pull the trigger, you have to mean it",
              "There's always hope. Maybe it won't be you, maybe not here. But somebody somewhere...",
              "Nice moves there, Clint Eastwood",
              "People like you, the good people, they always die"
            ]
          },
          sprites: images,
          structures: [
            ["farmhouse", 1144, 1908],
            ["motorhome", 620, 1020],
            ["tower", 1650, 1000],
            ["fence", 1815, 855, -1],
            ["fence", 1815, 1155, 1],
            ["fence", 2102, 1442, 1]
          ]
        }
      );
    </script>
  </body>
</html>
